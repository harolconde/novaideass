<section class="sectionAllIdeasAdmin">
    <div class="containerAllIdeasAdmin">
        <div class="row">
            <div class="col-12">
                <div class="titleAdminAllIdeas">
                    <h3>Administrar todas las ideas </h3>
                    <hr>
                </div>
            </div>
            <div class="col-12">
                <div class="card cardOptionIdeas">
                    <form [formGroup]="">
                        <div class="card-body">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Ideas publicadas</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Ideas en debate</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">Ideas aprobadas</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4">Ideas finalizadas</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                <label class="form-check-label" for="inlineRadio5">Ideas muertas</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 containerCardsAdminAllIdeas">
                <div class="row">
                    <div class="card-columns">
                        <div class="card" *ngFor="let idea of ideas | paginate: {itemsPerPage: 10, currentPage: p }; index as i" id="{{idea.Id}}">
                            <div class="carouselContainer" id="carousel-{{idea.Id}}" >
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img [src]="'https://image.freepik.com/vector-gratis/ilustracion-pasatiempos-actividades-humanas_53876-44088.jpg'" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img [src]="'https://image.freepik.com/vector-gratis/ninos-aprendiendo-jugando-ilustracion_53876-40285.jpg'" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                        <span class="" aria-hidden="true">
                                            <i class="fas fa-chevron-left"></i>
                                        </span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <!-- <img src="{{getImgsIdea(idea.Id)}}" class="d-block w-100" alt="..."> -->
                            <div class="card-title">
                                <div class="contentImgUserAdmon">
                                    <img src="{{getImgUser(idea.IdUsers)}}" alt="" class="imgUserAdminIdeas">
                                </div>
                                <div class="contentNameDateIdeasAdmin">
                                    <span>{{idea.Nick_name}}</span>
                                    <span>{{idea.CreateDt}}</span>
                                </div>
                                <div class="showImg">
                                    <button class="btn" data-toggle="tooltip" data-placement="top" title="Ver imagenes de la idea" (click)="showImgListOfIdeas(idea.Id)">
                                        <i class="fas fa-images"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item titleIdeasAdmin">Porta ac consectetur ac</li>
                                    <li class="list-group-item ideaAdmin">
                                        <p>
                                            {{idea.IdeaText}}
                                        </p>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-6 btnEditFinish">
                                        <button class="btn btFinalizarIdeas"  data-toggle="modal" data-target=".exampleModalCenter">Administrar</button>
                                    </div>
                                    <div class="col-6 btnUploading">
                                        <button class="btn btnUploadImgAdminIdeas" data-toggle="tooltip" data-placement="bottom" title="Subir imagen" data-toggle="modal" data-target=".exampleModalCenter2" (click)="getIdIdea(idea.Id)">
                                            <span>
                                                Subir
                                            </span> 
                                            <i class="fas fa-image"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <nav aria-label="Page navigation example" class="navigation">
                        <pagination-template #p1="paginationApi" (pageChange)="pageChange.emit($event);p = $event" class="paginationNgx">
                            <div class="pagination-previous" [class.disabled]="p1.isFirstPage()">
                                <a *ngIf="!p1.isFirstPage()" (click)="p1.previous()" class="arrowPagination arrowPrevius"> <img [src]="'assets/img/icons/dashboard/arrowPagination.svg'" class="arrowPagination arrowPrevius" alt=""> </a>
                            </div>                          
                            <div *ngFor="let page of p1.pages" [class.current]="p1.getCurrent() === page.value">
                                <a (click)="p1.setCurrent(page.value)" *ngIf="p1.getCurrent() !== page.value">
                                    <span>{{ page.label }}</span>
                                </a>
                                <div *ngIf="p1.getCurrent() === page.value">
                                    <span>{{ page.label }}</span>
                                </div>
                            </div>
                            
                            <div class="pagination-next" [class.disabled]="p1.isLastPage()">
                                <a *ngIf="!p1.isLastPage()" (click)="p1.next()" class="arrowPagination arrowNext">  <img [src]="'assets/img/icons/dashboard/arrowPagination.svg'" class="arrowPagination arrowNext" alt=""></a>
                            </div>
                        </pagination-template> 
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="sectionModalAdminIdeas">
    <!-- Modal -->
    <div class="modal-dialog modal-dialog-centered modal-lg fade" id="exampleModalCenter" class="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Administrar esta idea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span class="">
                        - Selecciona una opcion. 
                    </span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Finalizar idea
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Inhabilitar idea
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Matar idea
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Subir imagen -->
    <div class="modal-dialog modal-dialog-centered modal-lg fade" id="exampleModalCenter2" class="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Subir una imagen para esta idea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span class="">
                        - Selecciona una imagen de tu equipo. 
                    </span>
                    <div class="imgUpload">
                        <div class="containerImgUpload" id="containerImgUpload">
                            <img id="upload" [src]="imgIdeasSrc"  alt="">
                        </div>
                        <div class="containerBtnUpload">
                            <input type="file"  id="imgUpload" class="inputUpload"  accept="image/*" (change)="selectImg($event.target.files);">
                            <label for="imgUpload">
                                    <!-- <button class="btn btn-secondary btn-lg btnUpload">
                                        <span>Subir archivo</span>
                                    </button> -->
                                <span class="btn btn-secondary btn-lg btnUpload">Subir archivo</span>
                            </label> 
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelUploadImg()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="postImgeIdeas()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</section>
