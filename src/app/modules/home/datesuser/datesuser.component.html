<section class="sectionDatesUserDashboard">
    <div class="container containerDatesUser"> 
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 containerDates">
                <div class="containerLogoApp">
                    <img [src]="'assets/img/logos/logo_novaideasChat.png'" alt="" class="imgLogoInChat">
                </div>
                <hr>
                <div class="datesOfUser">
                    <div class="row gridDatesUser">
                        <div class="img">
                            <img src="{{getImgUser(userData.IdUsers)}}" alt="" class="mgUserInChat">
                        </div>
                        <div class="name"> 
                            <span>{{userData.UserFirstName}} {{userData.UserLastName}}</span>
                        </div>
                        <div class="arrow">
                            <button class="btnDatesUser" data-toggle="tooltip" data-placement="top" title="Datos de perfil"  >
                                <img [src]="'assets/img/icons/dashboard/Arrow.svg'" alt="" class="imgArrowDown" >
                            </button>
                        </div>
                        <div class="infoPerfil" >
                            <ul class="list-group list-group-flush" >
                                <li class="list-group-item" *ngIf="userData.UserType == 1 || userData.UserType == 2">
                                    <a [routerLink]="'/perfil-usuario'" (click) = "showMenuUser()">
                                        <span>
                                            <img [src]="'assets/img/icons/dates/ovalGrey.svg'" alt="">
                                        </span> 
                                        <span>
                                            Mi perfil 
                                        </span>
                                    </a>
                                </li>
                                <li class="list-group-item" *ngIf="userData.UserType == 3">
                                        <a [routerLink]="'/perfil-administrador'" (click) = "showMenuUser()">
                                            <span>
                                                <img [src]="'assets/img/icons/dates/ovalGrey.svg'" alt="">
                                            </span> 
                                            <span>
                                                Mi perfil
                                            </span>
                                        </a>
                                    </li>
                                <li class="list-group-item">
                                    <a [routerLink]="'/'" (click)="loggoutApp()">
                                        <span>
                                            <img [src]="'assets/img/icons/dates/ovalRed.svg'" alt="">
                                        </span> 
                                        <span>
                                            Cerrar sesi√≥n
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
