<section class="sectionLogin">
    <div class="containerSignUp containerLogin">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 formLogin">
                    <div class="container-icon">
                        <img [src]="'assets/img/logos/Logo-NovaideasLogin.png'" alt="">
                    </div>
                    <div class="containerDescription">
                        <div class="titleDescription">
                            <h5>Bienvenido a Nova<span>ideas</span></h5>
                        </div>
                        <div class="descriptionApp">
                            <p>Ingresa con tu usuario y tu contrase単a para que puedas compartirnos tus ideas.</p>
                        </div>
                    </div>
                    <form class="formSingUp" [formGroup]="authenticateUserAll" (ngSubmit)="authenticateUser(authenticateUserAll.value)">
                        <div class="form-group">
                            <label class="labels" for="exampleInputEmail1">Usuario</label> 
                            <div class="input-group mb-3 formGroupLogin">
                                <div class="input-group-prepend inputGropPrependLogin">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img [src]="'assets/img/icons/login/User.svg'" alt="">
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Usuario" formControlName="username" [ngClass]="{ 'is-invalid': submitted && name.username.errors }" >
                                
                            </div>
                            <div *ngIf="submitted && !!name.username.errors" class="text-danger">
                                <div *ngIf="!!name.username.errors.required">
                                    <span class="obligatoryField">El nombre de usuario es obligatorio</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="labels" for="exampleInputPassword1">Contrase単a</label>
                            <div class="input-group mb-3 formGroupLogin">
                                <div class="input-group-prepend inputGropPrependLogin">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img [src]="'assets/img/icons/login/key.svg'" alt="">
                                    </span>
                                </div>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase単a" formControlName="password" [ngClass]="{ 'is-invalid': submitted && name.password.errors }">
                            </div>
                            <div *ngIf="submitted && !!name.password.errors" class="text-danger">
                                <div *ngIf="!!name.password.errors.required">
                                    <span class="obligatoryField">La contrase単a es obligatoria</span>
                                </div>
                            </div> 
                        </div>
                        <div class="row containerButtons">
                            <div class="col-sm-12  col-md-6 col-lg-6 col-xl-6 buttonsLogin buttonCancel">
                                <button type="button" (click)="reset()" class="btn btn-primary btn-block btnLogin btnCancel">Cancelar</button>
                            </div>
                            <div class="col-sm-12 col-6 col-md-6 col-lg-6 col-xl-6 buttonsLogin buttonsAcept">
                                <button  type="submit" class="btn btn-primary btn-block btnLogin" [routerLink]="['/dashboard']">Ingresar</button>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label checkLogin" for="exampleCheck1">Recordar</label>
                        </div>   
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="containerSignUp containerLoginImg">
        <img class="backgroundLoginImg" [src]="'assets/img/pics/fondo-login-novaideas.jpg'" alt="">
    </div>
</section>
